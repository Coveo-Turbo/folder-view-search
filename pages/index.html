<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://static.cloud.coveo.com/searchui/v2.9659/js/CoveoJsSearch.Lazy.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.9659/js/cultures/en.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.9659/js/templates/templatesNew.js"></script>

    <script src="config.js"></script>
    <script src="component.js"></script>
    <!-- <script src="components/<name>.js"></script> -->

    <script src="init.js"></script>

    <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.9659/css/CoveoFullSearchNewDesign.css" />
    <link rel="stylesheet" href="component.css" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Coveo.SearchEndpoint.endpoints['default'].options.queryStringArguments.viewAllContent = 'true';
            Coveo.init(document.getElementById('search'), {
                Analytics: {
                    searchHub: demoConfig.searchHub,
                }
            });
    
            const standaloneSearchBoxRoot = document.querySelector('.CoveoSearchInterface');
        
            Coveo.initSearchbox(standaloneSearchBoxRoot, demoConfig.searchUrl, {
                Analytics: {
                    searchHub: demoConfig.searchHub,
                },
            });
        })
    </script>
</head>
<body>
    <div id="search" class="CoveoSearchInterface" data-enable-history="true">
        <div class="CoveoAnalytics" data-search-hub="dtdam-prod-dam-coveo-integration"></div>
        <div class="coveo-tab-section">
          <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
        </div>
        <div class="coveo-search-section">
          <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
        </div>
        <div class="coveo-main-section">
          <div class="coveo-facet-column">
            <div class="CoveoCategoryFacet" data-tab="All" data-title="Folders" data-field="@dtdam_parentfolder_facet" 
                data-enable-facet-search="false" data-is-multi-value-field="true" data-number-of-values="24" data-enable-settings="false"></div>
            <div class="CoveoDynamicFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
          </div>
          <div class="coveo-results-column">
            <div class="CoveoShareQuery"></div>
            <div class="CoveoPreferencesPanel">
              <div class="CoveoResultsPreferences"></div>
              <div class="CoveoResultsFiltersPreferences"></div>
            </div>
            <div class="CoveoTriggers"></div>
            <div class="CoveoBreadcrumb"></div>
            <!-- <div class="CoveoFolderView" data-facet-field="dtdam_parentfolder_facet" data-initial-level=1></div> -->
            <div class="CoveoFolderNavigator" data-facet-field="@dtdam_parentfolder_facet"></div>
            <div class="CoveoDidYouMean"></div>
            <div class="coveo-results-header">
              <div class="coveo-summary-section">
                <span class="CoveoQuerySummary"></span>
                <span class="CoveoQueryDuration"></span>
              </div>
              <div class="coveo-result-layout-section">
                <span class="CoveoResultLayout"></span>
              </div>
              <div class="coveo-sort-section">
                <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
                <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
                <div  class="CoveoSort" data-sort-criteria="@dtdam_item_level ascending" data-caption="itemLevel"></div> 
              </div>
            </div>
            <div class="CoveoHiddenQuery"></div>
            <div class="CoveoErrorReport" data-pop-up="false"></div>
            
            <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="false">
              <script id="Default" class="result-template" type="text/html" data-layout="list"><div class="coveo-result-frame">
        <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
          <span class="CoveoIcon" data-small="true" data-with-label="false"></span>
          <div class="CoveoQuickview"></div>
        </div>
        <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
          <div class="coveo-result-row" style="margin-top:0;">
            <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading" aria-level="2">
              <a class="CoveoResultLink"></a>
            </div>
            <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
              <div class="coveo-result-row">
                <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
              </div>
            </div>
          </div>
          <div class="coveo-result-row" style="margin-top:10px;">
            <div class="coveo-result-cell">
              <span class="CoveoExcerpt"></span>
            </div>
          </div>
          <div class="coveo-result-row" style="margin-top:10px;">
            <div class="coveo-result-cell">
              <span class="CoveoFieldValue" data-field="@dtdam_item_level" data-text-caption="dtdam_item_level" style="margin-right:30px;"></span>
              <span class="CoveoFieldValue" data-field="@dtdam_item_type" data-text-caption="dtdam_item_type" style="margin-right:30px;"></span>
            </div>
          </div>
        </div>
      </div></script>
            </div>
            <div class="CoveoPager"></div>
            <div class="CoveoLogo"></div>
            <div class="CoveoResultsPerPage"></div>
          </div>
        </div>
    </div>
</body>
</html>
